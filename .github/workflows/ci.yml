name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: List Available Simulators
        run: xcrun simctl list devices

      - name: Restore GoogleService-Info.plist
        run: echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" | base64 --decode > MediStock/GoogleService-Info.plist

      - name: Resolve Swift Package Dependencies
        run: xcodebuild -resolvePackageDependencies -project MediStock.xcodeproj

      - name: Build and Test
        run: |
          xcodebuild clean build test \
          -project MediStock.xcodeproj \
          -scheme "pack" \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO \
          -sdk iphonesimulator \
          -destination "platform=iOS Simulator,name=iPhone 15,OS=17.2" \
          ONLY_ACTIVE_ARCH=YES \
          -resultBundlePath TestResults.xcresult

      - name: Process Test Results
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults.xcresult
          show-passed-tests: true
          show-code-coverage: true
          upload-bundles: always
        if: success() || failure()

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults.xcresult
          retention-days: 7
