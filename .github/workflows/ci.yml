
name: iOS Build and Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      # Installer la derni√®re version stable d'Xcode (15.x)
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      # Lancer les tests avec xcodebuild (sans Fastlane)
      - name: Run Tests
        run: |
          xcodebuild test \
            -project MediStock.xcodeproj \
            -scheme pack \
            -destination 'platform=iOS Simulator,name=iPhone 14 Pro Max,OS=16.2' \
            -resultBundlePath TestResults/TestResults.xcresult
