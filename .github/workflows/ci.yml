name: iOS Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and Test
        uses: sersoft-gmbh/xcodebuild-action@v3.2.0
        with:
          project: MediStock.xcodeproj
          scheme: pack
          destination: 'platform=iOS Simulator,name=iPhone 14'
          action: test
          result-bundle-path: 'TestResults/TestResults.xcresult'
          xcodebuild-options: '-allowProvisioningUpdates'

      - name: Verify Test Results
        run: |
          if [ -d "TestResults/TestResults.xcresult" ]; then
            echo "TestResults.xcresult found!"
          else
            echo "‚ùå TestResults.xcresult NOT found!"
            exit 1
          fi

      - name: Process Test Results
        if: success() || failure()
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: TestResults/TestResults.xcresult
