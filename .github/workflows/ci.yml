on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app

      - name: Xcode version
        run: /usr/bin/xcodebuild -version

      - name: List Available Simulators
        run: xcrun simctl list devices

      - name: Restore GoogleService-Info.plist
        run: echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" | base64 --decode > MediStock/GoogleService-Info.plist

      - name: Resolve Swift Package Dependencies
        run: xcodebuild -resolvePackageDependencies -project MediStock.xcodeproj

      - name: Add Firebase Strip Frameworks Script
        run: |
          echo 'Adding Firebase Strip Frameworks Script'
          mkdir -p "${BUILD_DIR%/Build/*}/SourcePackages/checkouts/firebase-ios-sdk/FirebaseFirestore"
          echo '#!/bin/sh' > "${BUILD_DIR%/Build/*}/SourcePackages/checkouts/firebase-ios-sdk/FirebaseFirestore/strip-frameworks.sh"
          echo 'echo "Stripping unnecessary architectures from Firebase frameworks..."' >> "${BUILD_DIR%/Build/*}/SourcePackages/checkouts/firebase-ios-sdk/FirebaseFirestore/strip-frameworks.sh"
          chmod +x "${BUILD_DIR%/Build/*}/SourcePackages/checkouts/firebase-ios-sdk/FirebaseFirestore/strip-frameworks.sh"

      - name: Build and Test
        run: |
          xcodebuild clean build test \
          -project MediStock.xcodeproj \
          -scheme "pack" \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO \
          -sdk iphonesimulator \
          -destination "platform=iOS Simulator,name=iPhone 15,OS=17.2" \
          ONLY_ACTIVE_ARCH=YES \
          OTHER_LDFLAGS="$(inherited) -force_load ${BUILD_DIR%/Build/*}/SourcePackages/checkouts/firebase-ios-sdk/FirebaseFirestore/strip-frameworks.sh"
